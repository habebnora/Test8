<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب زيارة - جرين جو</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand mx-auto" href="#">جرين جو</a>
      <div>
        <a class="nav-link d-inline text-white" href="index.html">الرئيسية</a>
        <a class="nav-link d-inline text-white" href="request.html">طلب زيارة</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">نموذج طلب تجميع المخلفات</h2>
    <form id="recycleForm" action="https://script.google.com/macros/s/AKfycbwQJmsbaJM4hvAjYZjVALeAU0NjiPYMmyMv76RaA9BuDBPspU1FnE3S0ZjkE4r9pfNR/exec" method="POST">
      <div class="mb-3">
        <label class="form-label">الاسم</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">رقم الهاتف</label>
        <input type="text" class="form-control" name="phone" required>
      </div>
      <div class="mb-3">
        <label class="form-label">العنوان بالتفصيل</label>
        <textarea class="form-control" name="address" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">نوع الخامات المتاحة</label>
        <input type="text" class="form-control" name="materials" required>
      </div>
      <div class="mb-3">
        <label class="form-label">المعاد المناسب للزيارة</label>
        <input type="datetime-local" class="form-control" name="datetime" required>
      </div>
      <button type="submit" class="btn btn-success">إرسال الطلب</button>
    </form>
    <div id="thankYouMessage" class="alert alert-success mt-3 d-none">
      ✅ تم إرسال طلبك بنجاح! سنقوم بالتواصل معك في أقرب وقت.
    </div>
  </div>

  <div class="footer mt-5">
    <p>العنوان: القاهرة، مصر | الهاتف: 01012345678 | البريد: info@greengo.com</p>
  </div>

  <script>
    const form = document.getElementById('recycleForm');
    const thankYou = document.getElementById('thankYouMessage');
form.addEventListener('submit', function (e) {
   e.preventDefault();
   const formData = new FormData(form);
   fetch(form.action, {
     method: 'POST',
     body: formData,
     mode: 'no-cors',  // إضافة هذا السطر لتخطي CORS
   }).then(() => {
     form.reset();
     thankYou.classList.remove('d-none');
   });
 });
  </script>
</body>
</html>
